{% extends 'base.html' %}

{% block content %}

<!-- Client form -->	
	<form role="form" id="form"  method="POST" action="create/">	 
		{% csrf_token %}

	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" id="name"><br>
		<label for="lastname">Last Name:</label>
		<input type="text" class="form-control" id="lastname"><br>   
		</div>
		<div class="form-group">		  	
		<label for="email">Email Address:</label>
		<input type="email" class="form-control" id="email"><br>
		<label for="telephon">Phone Number:</label>
		<input type="text" class="form-control" id="phone">
	</div>

	<div class="form-group-all">
		<label for="text">Your comment</label><br>
		<textarea rows="4" cols="50" id="comment" class="form-control">
		</textarea >
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
	</form>
	

{% endblock %}
